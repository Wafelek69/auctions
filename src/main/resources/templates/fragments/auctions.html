<div xmlns:th="http://www.thymeleaf.org">
    <div th:each="auction : ${auctions}" class="card-body d-flex flex-column align-items-start justify-content-start">
        <div class="mb-1">
            <img th:if="${auction.thumbnail}" class="img-thumbnail" th:src="${auction.thumbnail.asByte64()}">
            <a th:text="${auction.title}" th:href="${'/auction/' + auction.id}"></a></div>
            <span th:text="#{auction.bid(${auction.lastPrice})}" class="badge badge-pill badge-success"></span>
    </div>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li th:each="i: ${#numbers.sequence(0, auctions.getTotalPages() - 1)}" th:classappend="${i == auctions.getNumber()} ? 'active page-item' : 'page-item'">

            <a class="page-link" th:href="@{${#httpServletRequest.requestURI + '?page=' + i}}" th:text="${i}"></a>
        </li>
    </ul>
</nav>
</div>
