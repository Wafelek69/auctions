<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head(title='registration.register')"></head>

<body>

<form th:object="${user}" method="post" action="/registration">
    <p>
        <label th:text="#{registration.name}" for="name"></label>
        <input type="text" id="name" th:field="*{name}"
               th:placeholder="#{registration.name}">
    <div th:each="error: ${#fields.errors('name')}"
         th:text="${error}"></div>
    </p>

    <p>
        <label th:text="#{registration.email}" for="email"></label>
        <input type="text" id="email" th:field="*{email}"
               th:placeholder="#{registration.email}">
    <div th:each="error: ${#fields.errors('email')}"
         th:text="${error}"></div>
    </p>

    <p>
        <label th:text="#{registration.password}" for="password"></label>
        <input type="password" th:placeholder="#{registration.password}" id="password" th:field="*{password}">
    <div th:each="error: ${#fields.errors('password')}"
         th:text="${error}"></div>
    </p>

    <p>
        <label th:text="#{registration.repeatPassword}" for="password-repeat"></label>
        <input type="password" id="password-repeat" th:field="*{passwordRepeat}"
               th:placeholder="#{registration.repeatPassword}">
    </p>

    <br>
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"/>
    <button th:text="#{registration.register}" type="submit"></button>
</form>


<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
